<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Core Keeper Mods Documentation</title>
  <meta name="description" content="A Documentation Library for the GitHub Organization `Core Keeper Mods` mods.">
  <link rel="icon" type="image/png" href="corelib-profile.png" />

  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />-->
  
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Plugin Styles -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/style.css">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!--<nav>
    <a>Translations
      <a href="#/">EN</a>
      <a href="#/zh-cn/">简体中文</a>
    </a>
  </nav>-->
  <div id="app">Loading Mod Info...</div>

  <script>
    let versions = [
      { folder: 'v4/', label: 'v4.x', default: true },
      { folder: 'v3/', label: 'v3.x', default: false }
    ];
    let basePath = sessionStorage.getItem("basePath");
    if (basePath == null) {
      let defaultVersion = versions.find((v) => v.default).folder;
      sessionStorage.setItem("basePath", defaultVersion);
    }
    const versionFolder = sessionStorage.getItem("basePath");

    window.$docsify = {
      name: 'Core Library',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 1,
      repo: 'https://github.com/CoreKeeperMods',
      // Search Plugin Configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      },
      basePath: sessionStorage.getItem("basePath"),
      versions: versions,
      versionSelectorLabel: 'Version',
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  <script src="docsify-version-plugin.js"></script>

</body>
</html>
