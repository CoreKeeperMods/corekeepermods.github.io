<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Core Keeper Mods Documentation</title>
  <meta name="description" content="A Documentation Library for the GitHub Organization `Core Keeper Mods` mods.">
  <link rel="icon" type="image/png" href="corelib-profile.png" />
  
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <!-- Plugin Styles -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/style.css">
  <link rel="stylesheet" href="https:///prismjs@v1.x/themes/prism.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/docsify-dark-switcher-plugin.css"/>
  <link rel="stylesheet" href="css/docsify-link-plugin.css"/>

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav></nav>
  <div id="app">Loading Mod Info...</div>

  <script>
    let versions = [
      { folder: 'v3/', label: 'v3.x', default: true }
    ];
    let basePath = sessionStorage.getItem("basePath");
    if (basePath == null) {
      let defaultVersion = versions.find((v) => v.default).folder;
      sessionStorage.setItem("basePath", defaultVersion);
    }
    const versionFolder = sessionStorage.getItem("basePath");

    window.$docsify = {
      name: 'Core Library',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: false,
      maxLevel: 3,
      subMaxLevel: 0,
      repo: 'https://github.com/CoreKeeperMods',
      // Search Plugin Configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      },
      basePath: sessionStorage.getItem("basePath"),
      versions: versions,
      versionSelectorLabel: 'Version',

      // pagination config
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      
      //copy code config
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/ru/': 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/': 'Haga clic para copiar',
          '/': 'Copy to clipboard',
        },
        errorText: {
          '/zh-cn/': '错误',
          '/ru/': 'ошибка',
          '/': 'Error',
        },
        successText: {
          '/zh-cn/': '复制',
          '/ru/': 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/': 'Copiado',
          '/': 'Copied',
        },
      },
      
      //tabs config
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      
      //table of contents
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2',
        title: 'Table of Contents',
      },

      //remote markdown
      remoteMarkdown: {
        tag: 'changelogURL',
      },

      //scroll to top
      scrollToTop: {
        auto: true,
        text: '',
        icon: 'fa fa-arrow-up',
        right: 15,
        bottom: 15,
        offset: 500,
      },
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="js/docsify-toc-plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  <script src="js/docsify-version-plugin.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="js/docsify-scroll-to-top-plugin.js"></script>
  <script src="js/docsify-dark-switcher-plugin.js"></script>
  <script src="js/docsify-link-plugin.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3color.js"></script>

</body>
</html>
