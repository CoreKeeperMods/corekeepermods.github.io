<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Core Keeper Mods Documentation</title>
  <meta name="description" content="A Documentation Library for the GitHub Organization `Core Keeper Mods` mods.">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">

  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />-->
  
  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Plugin Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!--<nav>
    <a>Translations
      <a href="#/">EN</a>
      <a href="#/zh-cn/">简体中文</a>
    </a>
  </nav>-->
  <div id="app">Loading Mod Info...</div>

  <script>
    let versions = [
      { folder: 'v4/', label: 'v2.0.1', default: true },
      { folder: 'v3/', label: 'v2.0.0', default: false }
    ];
    let basePath = sessionStorage.getItem("basePath");
    console.log(`Base Path: ${basePath}`);
    if (basePath == null) {
      console.log('run');
      let defaultVersion = versions.find((v) => v.default).folder;
      sessionStorage.setItem("basePath", defaultVersion);
    }
    const versionFolder = window.location.pathname.split('/')[1];
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Core Library',
      versions: versions,
      versionSelectorLabel: 'Version',
      
      // Sidebar Configuration
      loadSidebar: true,
      loadNavbar: true,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 1,
      repo: 'https://github.com/CoreKeeperMods',
      nameLink: {
        '/zh-cn/': '#/zh-cn/',
        '/': '#/',
      },
      // Search Plugin Configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search',
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results',
        },
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      },

      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      

      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },

      select: {
        detectOperatingSystem: {
          enabled: false,
          menuId: "operating-system"
        },
        sync: false,
        theme: "classic"
      }
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/index.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>

</body>
</html>
